apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-mlops-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - health-mlops.yourdomain.com
    secretName: health-mlops-tls
  rules:
  - host: health-mlops.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-mlops-dashboard
            port:
              number: 7860
