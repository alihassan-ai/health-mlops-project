apiVersion: v1
kind: Service
metadata:
  name: health-mlops-dashboard
  labels:
    app: health-mlops
    component: dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: health-mlops
    component: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: health-mlops-dashboard-internal
  labels:
    app: health-mlops
    component: dashboard
spec:
  type: ClusterIP
  ports:
  - port: 7860
    targetPort: 7860
    protocol: TCP
    name: gradio
  selector:
    app: health-mlops
    component: dashboard
