name: Health MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to check for data drift
    - cron: '0 2 * * *'

jobs:
  # ========================================================================
  # JOB 1: Code Quality & Testing
  # ========================================================================
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check src/
    
    - name: Run unit tests
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ========================================================================
  # JOB 2: Data Validation & Quality Checks
  # ========================================================================
  data-validation:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn great-expectations
    
    - name: Download data
      run: |
        python src/download_data.py
    
    - name: Validate data schema
      run: |
        python src/validate_data.py
    
    - name: Check for data drift
      run: |
        python src/detect_drift.py
    
    - name: Upload data quality report
      uses: actions/upload-artifact@v3
      with:
        name: data-quality-report
        path: reports/data_quality_report.html

  # ========================================================================
  # JOB 3: Model Training & Evaluation
  # ========================================================================
  train-models:
    runs-on: ubuntu-latest
    needs: data-validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Download and prepare data
      run: |
        python src/download_data.py
        python src/feature_engineering.py
    
    - name: Train baseline models
      run: |
        python src/train_baseline.py
    
    - name: Train PyTorch models
      run: |
        python src/train_pytorch.py
    
    - name: Evaluate models
      run: |
        python src/evaluate_models.py
    
    - name: Check model performance thresholds
      run: |
        python src/check_model_metrics.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: |
          models/baseline/
          models/pytorch/
          models/evaluation/
    
    - name: Upload training plots
      uses: actions/upload-artifact@v3
      with:
        name: training-plots
        path: models/plots/

  # ========================================================================
  # JOB 4: Docker Build & Push
  # ========================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: train-models
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/health-mlops:latest
          ${{ secrets.DOCKER_USERNAME }}/health-mlops:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run container tests
      run: |
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/health-mlops:latest python -m pytest tests/

  # ========================================================================
  # JOB 5: Model Deployment (Staging)
  # ========================================================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging..."
        # Add your deployment script here
        # Example: kubectl apply -f k8s/staging/
    
    - name: Run integration tests
      run: |
        python tests/integration_tests.py --env=staging
    
    - name: Health check
      run: |
        curl -f http://staging.your-domain.com/health || exit 1

  # ========================================================================
  # JOB 6: Model Deployment (Production)
  # ========================================================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://production.your-domain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download trained models
      uses: actions/download-artifact@v3
      with:
        name: trained-models
        path: models/
    
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment script here
        # Example: kubectl apply -f k8s/production/
    
    - name: Run smoke tests
      run: |
        python tests/smoke_tests.py --env=production
    
    - name: Health check
      run: |
        curl -f https://production.your-domain.com/health || exit 1
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Production deployment completed!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # ========================================================================
  # JOB 7: Model Monitoring & Drift Detection
  # ========================================================================
  model-monitoring:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check model drift
      run: |
        python src/monitor_drift.py
    
    - name: Generate monitoring report
      run: |
        python src/generate_monitoring_report.py
    
    - name: Upload monitoring report
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-report
        path: reports/monitoring_report.html
    
    - name: Alert if drift detected
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: 'warning'
        text: '⚠️ Model drift detected! Retraining may be needed.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}